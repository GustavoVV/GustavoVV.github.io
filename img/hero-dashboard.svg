<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Consultor mostrando dashboards de ROI en tiempo real.">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A3D91"/>
      <stop offset="100%" stop-color="#0C4FB8"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="rgba(0,0,0,.25)"/>
    </filter>
  </defs>
  <rect width="1600" height="900" fill="url(#bg)"/>
  <!-- Panel claro simulando tarjeta con dashboards -->
  <g filter="url(#softShadow)">
    <rect x="140" y="120" rx="20" ry="20" width="1320" height="660" fill="#FFFFFF"/>
    <rect x="180" y="200" width="560" height="300" rx="12" ry="12" fill="#F7FAFF" stroke="#E5E7EB"/>
    <rect x="780" y="200" width="520" height="120" rx="12" ry="12" fill="#F7FAFF" stroke="#E5E7EB"/>
    <rect x="780" y="360" width="520" height="140" rx="12" ry="12" fill="#F7FAFF" stroke="#E5E7EB"/>
    <!-- Barras -->
    <g transform="translate(210,240)" fill="#0A3D91">
      <rect width="40" height="180" x="0" y="40" rx="6"/>
      <rect width="40" height="120" x="70" y="100" rx="6"/>
      <rect width="40" height="220" x="140" y="0" rx="6"/>
      <rect width="40" height="160" x="210" y="60" rx="6"/>
      <rect width="40" height="200" x="280" y="20" rx="6"/>
    </g>
    <!-- Línea -->
    <polyline points="820,410 880,360 940,380 1000,330 1060,350 1120,300 1180,320" fill="none" stroke="#12B981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  <!-- Título superpuesto accesible -->
  <rect x="140" y="40" width="700" height="56" rx="10" ry="10" fill="rgba(255,255,255,.9)"/>
  <text x="170" y="78" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#0A0D14">IA que entrega resultados, no promesas — Valia</text>
</svg>

