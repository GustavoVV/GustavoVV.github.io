<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-label="Infografía con beneficios: tiempo, costes, IA+experiencia y precio claro.">
  <rect width="1200" height="400" fill="#FFFFFF"/>
  <g font-family="Inter, Arial, sans-serif" fill="#0A0D14">
    <g transform="translate(80,60)">
      <rect width="240" height="280" rx="16" fill="#F7FAFF" stroke="#E5E7EB"/>
      <circle cx="48" cy="64" r="24" fill="#0A3D91"/>
      <text x="90" y="72" font-size="18" font-weight="700">Ahorro de tiempo</text>
      <text x="24" y="120" font-size="15" fill="#4B5563">Automatizaciones visibles</text>
      <text x="24" y="145" font-size="15" fill="#4B5563">el mismo día.</text>
    </g>
    <g transform="translate(360,60)">
      <rect width="240" height="280" rx="16" fill="#F7FAFF" stroke="#E5E7EB"/>
      <circle cx="48" cy="64" r="24" fill="#0A3D91"/>
      <text x="90" y="72" font-size="18" font-weight="700">Optimización de recursos</text>
      <text x="24" y="120" font-size="15" fill="#4B5563">Menos costes y horas</text>
      <text x="24" y="145" font-size="15" fill="#4B5563">operativas.</text>
    </g>
    <g transform="translate(640,60)">
      <rect width="240" height="280" rx="16" fill="#F7FAFF" stroke="#E5E7EB"/>
      <circle cx="48" cy="64" r="24" fill="#0A3D91"/>
      <text x="90" y="72" font-size="18" font-weight="700">Problemas complejos</text>
      <text x="24" y="120" font-size="15" fill="#4B5563">IA + experiencia humana</text>
      <text x="24" y="145" font-size="15" fill="#4B5563">para resolver.</text>
    </g>
    <g transform="translate(920,60)">
      <rect width="240" height="280" rx="16" fill="#F7FAFF" stroke="#E5E7EB"/>
      <circle cx="48" cy="64" r="24" fill="#0A3D91"/>
      <text x="90" y="72" font-size="18" font-weight="700">Precio claro</text>
      <text x="24" y="120" font-size="15" fill="#4B5563">Paquetes cerrados, sin</text>
      <text x="24" y="145" font-size="15" fill="#4B5563">sorpresas.</text>
    </g>
  </g>
</svg>

