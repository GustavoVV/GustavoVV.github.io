  <g font-family="Inter, Arial, sans-serif" fill="#0A0D14">
    <g>
      <rect x="120" y="80" width="320" height="140" rx="16" fill="#F7FAFF" stroke="#E5E7EB"/>
      <text x="160" y="140" font-size="18" font-weight="700">1. Brief/archivo</text>
      <text x="160" y="168" font-size="14" fill="#4B5563">Nos envías objetivo/archivo</text>
    </g>
    <rect x="460" y="148" width="100" height="4" fill="#E5E7EB"/>
